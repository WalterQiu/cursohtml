<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formularios e input">
    <meta name="robots" content="index,follow">
    
    <title>Forms e input</title>
</head>
<body>
    <form action="">
        <label for="Porque">
            <span>¿Porque rompiste la tablet?</span>
            <input type="text" id="Porque" placeholder="Responde gordito">
        </label>
        <label for="Cuando">
            <span>¿Cuando rompiste la tablet?</span>
            <input type="date" id="Cuando">
        </label>
        <label for="a-que-hora">
            <span>A qué hora rompiste la tablet?</span>
            <input type="time" id="a-que-hora" >
        </label>
    </form>
</body>
</html>
