<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas Grid</title>
    <link rel="stylesheet" href="./styles.css">
    <link media="screen and (min-width:700px)" rel="stylesheet" href="./tablet.css">
</head>
<body>
    <h1>Sign in</h1>
    <main>
        <div>
            <p class="p-first">Please enter your personal info.</p>  
            <form action="">
                <input type="text" placeholder="Username or email" required autocomplete="email" name="username">
                <input type="password" placeholder="Password" required autocomplete="current-password" name="password">
                <p>
                    <a class="forgot-password" href="#">Forgot your password?</a> 
                </p>
                <button type="submit" class="submit">Submit</button>
            </form>
            <p class="p-last">Sign in with</p>
            
            <figure>
                <a href="https://www.facebook.com/"><img src="./icons/facebook icono.png" alt=""></a>
                <a href="https://twitter.com/?lang=es"><img src="./icons/twiter png.png" alt=""></a>
                <a href="https://www.google.com/intl/es/gmail/about/"><img src="./icons/gmail icono.png" alt=""></a>
                
            </figure>
            <p class="p-end">DonÂ´t have an account? <a class="a-end" href="#">Sign up</a></p>
        </div>
    </main>
</body>
</html>
