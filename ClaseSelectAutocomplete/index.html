<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Bowlin</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <h2>La lista de boli</h2>
    <form action="">
    
        <label for="nombre" > 
            <span>¿Cual es tu nombre?</span>
            <input type="text" id="nombre" name="nombre" autocomplete="name" required placeholder="Ej. Juan Carlos">   
        </label>

       
        <label for="edad">
        <span>¿Cual es tu edad?</span>
        <input type="number" id="edad" name="edad" required placeholder="Ej. 18">
        </label>

        <label for="correo">
        <span>¿Cual es tu correo?</span>
        <input type="text" id="correo" name="correo" autocomplete="email" required placeholder="Ej. holabowli@gmail.com">
        </label>

        <label for="pais">
            <span>¿Cual es tu país?</span>
            <input type="text" id="pais" name="pais" autocomplete="country" placeholder="Ej. Ecuador">
        </label>

        <input class="boton" type="submit" value="Enviar :v"> 
    </form>
    <select name="Nombre" id="">
        <option value="PotoSucio">PotoSucio</option>
        <option value="WeboHornado">WeboHornado</option>
        <option value="Moli">Moli</option>
    </select>

    <input list="Nombres">
    <datalist id="Nombres">
        <option value="WeboHornado"></option>
        <option value="PotoSucio"></option>
        <option value="Moli"></option>
    </datalist>
</body>
</html>
