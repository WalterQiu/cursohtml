<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input list="Animal-favorito" name="Animal-Favorito" placeholder="Tu animal favorito">
        <datalist id="Animal-favorito" >
            <option value="Perro">Perro</option>
            <option value="Pancho">Pancho</option>
            <option value="Kuki">Kuki</option>
            <option value="Kukitan">Kukitan</option>
        </datalist>
    
        <input list="Apodos-Moli" name="Apodos-Moli"
        placeholder="Apodos de mowling">
        <datalist id="Apodos-Moli"> 
            <option value="Moli-mierdas">Moli mierdas</option>
            <option value="Mowling">Mowling</option>
            <option value="Moli kakas">Moli kakas</option>
            <option value="Molinillo">Molinillo</option>
        </datalist>

        <input list="Apodosboli" name="Apodos-Boli" placeholder="Apodos de bowli"> 
        <datalist id="Apodosboli">
            <option value="PotoSucio">PotoSucio</option>
            <option value="Bolimierdas">Bolimierdas</option>
            <option value="bolillo">bolillo</option>
        </datalist>

      

        <input list="Que eres?" name="Que-eres" placeholder="Que eres?">
        <datalist id="Que eres?">
            <option value="Peruano"></option>
            <option value="Normal"></option>

        </datalist>

        <label for="Que hora es">
            <span>Que hora tienes?</span>
            <input type="time" id="Que hora es">
        </label>

        <label for="Sueño">
            <span> ¿A qué hora te duermes?</span>
            <input type="time" id="Sueño" name="Sueño">
        </label>
        
        <input type="submit" value="Listoo">
    </form>
  
</body>
</html>
